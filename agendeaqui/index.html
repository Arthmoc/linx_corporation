<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Agende aqui</title>
</head>

<body>

    <div class="container">
        <div class="form-image">
            <img src="img/linx_cop__1___1_-removebg-preview.png" alt="">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>AGENDE-AQUI</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="desiredsport">Esporte desejado:</label>
                        <input id=desiredsport type="text" name="desiredsport" placeholder="Digite o esporte desejado" required>
                    </div>

                    <div class="input-box">
                        <label for="date">Data do jogo:</label>
                        <input id=date type="date" name="date" required>
                    </div>

                    <div class="input-box">
                        <label for="desiredsport">Local:</label>
                        <input id=desiredsport type="text" name="desiredsport" placeholder="Digite o local desejado" required>
                    </div>

                    <div class="input-box">
                        <label for="hora">Horário do jogo</label>
                        <input type="time" id="hora" name="hora cadastro" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="geder-title">
                        <h6>Quem deseja utilizar a quadra?</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gerder-input">
                            <input type="radio">
                            <label>Alunos</label>
                        </div>
                        <div class="gerder-input">
                            <input type="radio">
                            <label>Atléticas</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Confirmar</a></button>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
